<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superwhisper ワンクリック ショートカット作成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px dashed #4facfe;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section.dragover {
            border-color: #00f2fe;
            background: #e3f2fd;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .mode-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #f0f0f0;
        }
        
        .mode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .mode-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }
        
        .mode-key {
            font-family: monospace;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .auto-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .auto-btn {
            background: #34C759;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .auto-btn:hover {
            background: #28a745;
            transform: translateY(-2px);
        }
        
        .auto-btn.record {
            background: #FF9500;
        }
        
        .auto-btn.record:hover {
            background: #e6850e;
        }
        
        .info-box {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .info-box h4 {
            color: #155724;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #155724;
            line-height: 1.6;
        }
        
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #856404;
        }
        
        .manual-fallback {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background: #5a6268;
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        .url-display {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Superwhisper ワンクリック ショートカット</h1>
            <p>タップするだけでiOSショートカットが自動作成されます</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <h4>✨ 使い方（超簡単！）</h4>
                <p>
                    <strong>1.</strong> 下のJSONファイルをアップロード<br>
                    <strong>2.</strong> 各モードの「📱 ワンクリック作成」ボタンをタップ<br>
                    <strong>3.</strong> ショートカットアプリが開いて自動でショートカットが追加される！
                </p>
            </div>
            
            <div class="upload-section" id="uploadSection">
                <div style="font-size: 3em; margin-bottom: 20px;">📁</div>
                <p style="margin-bottom: 20px;">JSONファイルをドラッグ&ドロップまたは選択</p>
                <input type="file" id="fileInput" class="file-input" multiple accept=".json">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    📁 ファイルを選択
                </button>
            </div>
            
            <div id="modesContainer"></div>
        </div>
    </div>

    <script>
        let modes = [];
        
        // ファイルアップロード処理
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        async function handleFiles(files) {
            modes = [];
            
            for (const file of files) {
                if (file.name.endsWith('.json')) {
                    try {
                        const text = await file.text();
                        const mode = JSON.parse(text);
                        if (mode.key && mode.name) {
                            modes.push(mode);
                        }
                    } catch (error) {
                        console.error(`Error reading ${file.name}:`, error);
                    }
                }
            }
            
            displayModes();
        }
        
        // ショートカットデータを生成
        function generateShortcutData(modeKey, modeName, withRecord = false) {
            const actions = [
                {
                    WFWorkflowActionIdentifier: "is.workflow.actions.openurl",
                    WFWorkflowActionParameters: {
                        WFURL: `superwhisper://mode?key=${modeKey}`
                    }
                }
            ];
            
            if (withRecord) {
                actions.push({
                    WFWorkflowActionIdentifier: "is.workflow.actions.openurl",
                    WFWorkflowActionParameters: {
                        WFURL: "superwhisper://record"
                    }
                });
            }
            
            return {
                WFWorkflowClientVersion: "2605",
                WFWorkflowName: modeName + (withRecord ? " + 録音" : ""),
                WFWorkflowActions: actions,
                WFWorkflowIcon: {
                    WFWorkflowIconStartColor: 4274264319,
                    WFWorkflowIconGlyphNumber: 59511
                },
                WFWorkflowImportQuestions: [],
                WFWorkflowMinimumClientVersion: 900
            };
        }
        
        // ワンクリック作成用URLを生成
        function generateOneClickURL(modeKey, modeName, withRecord = false) {
            const shortcutData = generateShortcutData(modeKey, modeName, withRecord);
            const encodedData = encodeURIComponent(JSON.stringify(shortcutData));
            
            // iOS 13+ でサポートされている shortcuts:// スキーム
            return `shortcuts://import-shortcut?url=data:application/json;base64,${btoa(JSON.stringify(shortcutData))}`;
        }
        
        // iCloud共有URL方式（最も確実）
        function generateiCloudShareURL(modeKey, modeName, withRecord = false) {
            // この方法では、事前にiCloudでショートカットを共有する必要がある
            // 代わりに、shortcuts://gallery からの追加方式を使用
            const shortcutData = generateShortcutData(modeKey, modeName, withRecord);
            const base64Data = btoa(JSON.stringify(shortcutData));
            return `shortcuts://run-shortcut?name=Add%20Shortcut&input=text&text=${encodeURIComponent(base64Data)}`;
        }
        
        function displayModes() {
            const container = document.getElementById('modesContainer');
            
            if (modes.length === 0) {
                container.innerHTML = `
                    <div class="mode-card">
                        <p style="text-align: center; color: #666;">JSONファイルをアップロードしてください</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = modes.map(mode => `
                <div class="mode-card">
                    <div class="mode-header">
                        <span class="mode-name">${escapeHtml(mode.name)}</span>
                        <span class="mode-key">${escapeHtml(mode.key)}</span>
                    </div>
                    
                    <div class="auto-buttons">
                        <a href="javascript:void(0)" 
                           onclick="createShortcut('${escapeHtml(mode.key)}', '${escapeHtml(mode.name)}', false)"
                           class="auto-btn">
                            📱 ワンクリック作成
                        </a>
                        <a href="javascript:void(0)" 
                           onclick="createShortcut('${escapeHtml(mode.key)}', '${escapeHtml(mode.name)}', true)"
                           class="auto-btn record">
                            🎙️ 録音付きで作成
                        </a>
                    </div>
                    
                    <div class="warning-box">
                        <strong>📱 iOSデバイスで開いてください</strong><br>
                        この機能はiPhone/iPadのSafariでのみ動作します。
                    </div>
                    
                    <div class="manual-fallback">
                        <strong>手動設定用URL:</strong>
                        <div class="url-display" id="url-${escapeHtml(mode.key)}">
                            superwhisper://mode?key=${escapeHtml(mode.key)}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('url-${escapeHtml(mode.key)}', this)">
                            コピー
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // ワンクリックでショートカット作成
        function createShortcut(modeKey, modeName, withRecord) {
            // iOS判定
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (!isIOS) {
                alert('この機能はiOSデバイス（iPhone/iPad）でのみ動作します。\n\nPCの場合は、手動設定用URLをコピーしてiOSデバイスで設定してください。');
                return;
            }
            
            try {
                // 方法1: shortcuts://import-shortcut スキーム
                const shortcutData = generateShortcutData(modeKey, modeName, withRecord);
                const jsonString = JSON.stringify(shortcutData);
                const base64Data = btoa(unescape(encodeURIComponent(jsonString)));
                
                // iOS 14.3以降で利用可能
                const importURL = `shortcuts://import-shortcut?url=data:text/plain;base64,${base64Data}&name=${encodeURIComponent(modeName + (withRecord ? ' + 録音' : ''))}`;
                
                console.log('Attempting to open:', importURL);
                
                // ショートカットアプリで開く
                window.location.href = importURL;
                
                // フォールバック: 3秒後に代替方法を提案
                setTimeout(() => {
                    if (confirm('ショートカットアプリが開かない場合は、手動設定方法を表示しますか？')) {
                        showManualInstructions(modeKey, modeName, withRecord);
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Error creating shortcut:', error);
                showManualInstructions(modeKey, modeName, withRecord);
            }
        }
        
        // 手動設定方法を表示
        function showManualInstructions(modeKey, modeName, withRecord) {
            const instructions = `
ショートカット手動作成方法：

1. ショートカットアプリを開く
2. 右上の「+」をタップ
3. 「アクションを追加」をタップ
4. 「URL」で検索して「URLを開く」を選択
5. URL欄に以下をペースト：
   superwhisper://mode?key=${modeKey}

${withRecord ? `6. 「+」で「URLを開く」をもう一度追加
7. URL欄に以下をペースト：
   superwhisper://record

8. 右上の「次へ」をタップ` : '6. 右上の「次へ」をタップ'}
${withRecord ? '9' : '7'}. ショートカット名: ${modeName}${withRecord ? ' + 録音' : ''}
${withRecord ? '10' : '8'}. 「完了」をタップ
            `;
            
            alert(instructions);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyToClipboard(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = '✓ コピー済み';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'コピー';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // フォールバック
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                button.textContent = '✓ コピー済み';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'コピー';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        // デモデータ
        const demoMode = {
            key: "test-mode",
            name: "テストモード"
        };
        modes = [demoMode];
        displayModes();
    </script>
</body>
</html>
